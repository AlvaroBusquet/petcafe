<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create My Pet: Virtual Pet Cafe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link href="styles/style.css" rel="stylesheet">
</head>

<body class="bg-light">
  <header class="bg-secondary pt-4 ps-4">
    <nav class="navbar">
      <figure class="navbar-brand">
        <img class="rounded-circle" src="images/pets.jpg" alt="A dog and cat enjoying each other's company" height="100"
          width="150">
        <figcaption class="text-white">Virtual Pet Cafe</figcaption>
      </figure>
      <ul class="nav me-auto">
        <li class="nav-item">
          <a class="nav-link text-light" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="pet-list.html">Meet our Virtual Pets</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="pet-create.html">Create My Pet</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="#">View My Pets</a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="container">
      <h1 class="text-secondary">Create a Custom Virtual Pet</h1>
      <form action="" method="get">
        <p>
          <label for="name">Pet's name:</label>
          <input type="text" id="name" name="pet-name" required>
        </p>
        <fieldset>
          <legend>What type of pet?</legend>
          <input type="radio" id="dog" name="pet-type" value="dog">
          <label for="dog">Dog</label>
          <input type="radio" id="cat" name="pet-type" value="cat">
          <label for="cat">Cat</label>
        </fieldset>
        <p>
          <label for="breed">Pet's breed:</label>
          <select id="breed" name="pet-breed">
            <option value="calico">Calico</option>
            <option value="tabby">Tabby</option>
            <option value="corgi">Corgi</option>
          </select>
        </p>
        <p>
          <label for="adoption-date">Virtual adoption date:</label>
          <input type="date" id="adoption-date" name="pet-adoption-date">
        </p>
        <p>
          <label for="age">Pet's age:</label>
          <input type="number" id="age" name="pet-age">
        </p>
        <p>
          <label for="backstory">Pet's backstory:</label>
          <textarea id="backstory" name="pet-backstory" rows="5"></textarea>
        </p>
        <p>
          <label for="email">Owner's email:</label>
          <input type="email" id="email" name="owner-email">
        </p>
        <p>
          <input type="checkbox" id="mailing-list" name="add-to-mailing-list" value="true">
          <label for="mailing-list">Add me to your mailing list</label>
        </p>
        <p>
          <button>Save this pet</button>
        </p>
      </form>
    </div>
  </main>

  <footer class="border-top border-light mt-4 fw-light">
    <div class="container-fluid">
      All content on this site &copy;Copyright - Virtual Pet Cafe, Inc
    </div>
  </footer>
</body>

</html>
